<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h2>Learn More</h2>
    <div>
      <label for="email">COMPANY EMAIL</label>
    </div>
    <div>
      <input id="email" type="email" name="email" placeholder="sally@company.co">
    </div>
    <div>
      <label for="name">NAME</label>
    </div>
    <div>
      <input id="name" type="text" name="name" placeholder="Sally Smith">
    </div>
    <div>
      <label for="hiring">WHERE ARE YOU HIRING?</label>
    </div>
    <div>
      <input id="hiring" type="text" name="hiring" placeholder="City, Country">
    </div>
    <div>
      <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    </div>
    <div>
      <select id="engineers">
        <option value="1-2 engineers">1-2 Engineers</option>
      </select>
    </div>
    <div>
      <button id="submit" type="submit">SUBMIT</button>
    </div>
  </form>
</body>
</html>
